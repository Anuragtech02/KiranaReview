<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div id="container">
            <h1 id="form_head">Sign Up</h1>
            <form action="" method="POST" id="signup_fomr" onsubmit="return validate() ">
                <div id="name_div">
                    <input type="text" name="name" id="name" placeholder="Name" onblur="name_validation()"><br>
                    <span class="error" id="name_error"></span>
                </div>
                <div id="username_div">
                    <input type="text" name="username" id="username" placeholder="Username" onblur="username_validation(3)"><br>
                    <span class="error" id="username_error"></span>
                </div>
                <div id="pass_div">
                    <input type="password" name="pass" id="pass" placeholder="Password" onkeyup="pass_validation()"><br>
                    <span class="error" id="pass_error"></span>
                </div>
                <div id="email_div">
                    <input type="text" name="email" id="email" placeholder="Email" onblur="email_validation()"><br>
                    <span class="error" id="email_error"></span>
                </div>
                <div id="already_mem">
                    Already a member ? <span><a href="#" id="login_link">Login In</a></span>
                </div>
                <div id="submit_div">
                    <input type="submit" value="Sign up" name="submit" id="submit">
                </div>
            </form>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
