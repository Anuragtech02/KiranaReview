<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div id="container">
            <h1 id="form_head">Login Up</h1>
            <form action="" method="POST" id="login_form" onsubmit="return validate() ">
                <div id="username_div">
                    <input type="text" name="username" id="username" placeholder="Username" onblur="username_validation(3)"><br>
                    <span class="error" id="username_error"></span>
                </div>
                <div id="pass_div">
                    <input type="password" name="pass" id="pass" placeholder="Password" onkeyup="pass_validation()"><br>
                    <span class="error" id="pass_error"></span>
                </div>
                <div id="new_mem">
                    New Member ? Register <span><a href="#" id="signup_link" style="margin-left:10px;">Here</a></span>
                </div>
                <div id="submit_div">
                    <input type="submit" value="Sign up" name="submit" id="submit">
                </div>
            </form>
        </div>
        <script src="login.js"></script>
    </body>
</html>
